	<script type="text/javascript">
     $(document).ready(function(){
  $(function(){

												$("#bulb53").animate({bottom: '-=360'}, 500, function(){
												
													$("#bulb25").animate({bottom: '-=220'}, 500, function(){
													
														$("#bulb54").animate({bottom: '-=460'}, 500, function(){
															
															$("#bulb34").animate({bottom: '-=240'}, 500, function(){
															
																$("#bulb12").animate({bottom: '-=260'}, 500, function(){
																
																	$("#bulb55").animate({bottom: '-=460'}, 500, function(){

												});

									});
